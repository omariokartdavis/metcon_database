{% extends "base_generic.html" %}

{% block content %}
	{% if user.is_authenticated %}
		{% if user.is_coach or user.is_gym_owner %}
			<h1>Add Athlete's To Group</h1>

			<div class="tabContentReplacement">
				<div class="listedWorkouts">
					<div class="workoutContent">
						<h2>{{ group.name }}</h2>
						
						<form method="post">
							{% csrf_token %}
							<table>
							{{ form.as_table }}
							</table>
							<input type="submit" class="input_submit" value="Submit" name="add athletes to group">
						</form>
					</div>
				</div>
			</div>
		{% endif %}
	{% else %}
		<div class='center_stuff'>
			<p>Please login to view this page.</p>
		</div>
	{% endif %}
{% endblock %}
