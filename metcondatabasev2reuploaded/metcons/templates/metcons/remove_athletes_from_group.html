{% extends "base_generic.html" %}

{% block content %}
	{% if user.is_authenticated %}
		{% if user.is_coach or user.is_gym_owner %}
			<h1>Remove Athlete's From Group</h1>

			<h2>{{ group.name }}</h2>
			
			<form method="post">
				{% csrf_token %}
				<table>
				{{ form.as_table }}
				</table>
				<input type="submit" value="Submit" name="remove athletes from group">
			</form>
		{% endif %}
	{% else %}
		<p>Please login to view this page.</p>
	{% endif %}
{% endblock %}
