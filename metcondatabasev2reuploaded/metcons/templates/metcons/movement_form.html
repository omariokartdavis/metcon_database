{% extends "base_generic.html" %}

{% block content %}
	{% if user.is_authenticated %}
		<h1>Create Movement</h1>
		<form action="" method="post">
			{% csrf_token %}
			<table>
			{{ form.as_table }}
			</table>
			<input type="submit" value="Submit">
		</form>
	{% else %}
		<p>Please login to view this page.</p>
	{% endif %}
{% endblock %}
