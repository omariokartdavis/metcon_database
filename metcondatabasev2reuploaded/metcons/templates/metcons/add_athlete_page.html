{% extends "base_generic.html" %}

{% block content %}
	{% if user.is_authenticated %}
		<h1> Add Athlete</h1>

		<form method="post">
			{% csrf_token %}
			<table>
			{{ form.as_table }}
			</table>
			<input type="submit" value="Submit" name="add athlete by username">
		</form>
	{% else %}
		<p>Please login to view this page.</p>
	{% endif %}
{% endblock %}
