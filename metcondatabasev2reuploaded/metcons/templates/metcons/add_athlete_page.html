{% extends "base_generic.html" %}

{% block content %}
	{% if user.is_authenticated %}
		<h1> Add Athlete</h1>

		<div class="tabContentReplacement">
			<div class="listedWorkouts">
				<div class="workoutContent">
					<form method="post">
						{% csrf_token %}
						<table>
						{{ form.as_table }}
						</table>
						<input type="submit" value="Submit" name="add athlete by username">
					</form>
				</div>
			</div>
		</div>
	{% else %}
		<p>Please login to view this page.</p>
	{% endif %}
{% endblock %}
