{% extends "base_generic.html" %}

{% block content %}
	{% if user.is_authenticated %}
		<h1> Add Coach</h1>

		<div class="tabContentReplacement">
			<div class="listedWorkouts">
				<div class="workoutContent">
					<form method="post">
						{% csrf_token %}
						<table>
						{{ form.as_table }}
						</table>
						<input type="submit" class="input_submit" value="Submit" name="add coach by username">
					</form>
				</div>
			</div>
		</div>
	{% else %}
		<div class='center_stuff'>
			<p>Please login to view this page.</p>
		</div>
	{% endif %}
{% endblock %}
